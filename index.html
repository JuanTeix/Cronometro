<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/fonts.css">

    <title>Cronómetro</title>
</head>
<body>
    <header id= "HeaderContainer">
        <h1 class="HeaderH1">Cronómetro</h1>
    </header>

    <section class="CronometroContainer">
        <div class="CronometroBox">
            <div class="timer">
                <div class="hms h">00</div>
                <div class="hms m">00</div>
                <div class="hms s">00</div>
            </div>
            <div class="ContainerControl">
                <div  id="Botones" class="start icon-play3 btcontol"></div>
                <!-- <div class="pause icon-pause2 btcontol"></div> -->
                <!-- <div class="stop icon-stop2 btco btcontol"></div> -->
                <div class="reset icon-loop2  btcontol"></div>
            </div>
        </div>
    </section >
    <section class="ContainerBy">
        <p>By Juan Teixeira</p>
    </section>

    <script src="/index.js"></script>
</body>
</html>
